{% extends '_base.html' %}

{% block content %}
    <h2 class='form-h2'>Delete Note</h2>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ note.title }}"?</p>
        <button type="submit" class='btn btn-danger my-5' value='Confirm'>Delete</button>
    </form>

    <a href="{% url 'notes.list' %}" class='btn btn-secondary'>Cancel</a>
{% endblock %}
